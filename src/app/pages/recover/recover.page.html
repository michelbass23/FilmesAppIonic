<ion-content class="ion-text-center">
  <div class="content">
      <div class="logo">
          <img src="../../../assets/logo.png" alt="">
      </div>
      <div class="login-form ion-padding">
          <div class="form-input">
              <ion-item>
                  <ion-label position="floating">Insira o email cadastrado
                  </ion-label>
                  <ion-input type="email"[(ngModel)]="email">
                  </ion-input>
              </ion-item>
          </div>
          <div class="action-buttons">
              <ion-button color="secondary" shape="block" 
              class="login-button"(click)="recoverPassword()">Recover</ion-button>
          </div>
          <div class="action-buttons">
            <ion-button color="secondary" shape="block" fill="outline"
            class="login-button"(click)="login()">Login</ion-button>
        </div>
      </div>
  </div>
</ion-content>
