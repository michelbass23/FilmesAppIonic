<ion-content class="ion-text-center">
  <div class="content">
      <div class="logo">
          <img src="../../../assets/logo.png" alt="">
      </div>
      <div class="login-form ion-padding">
          <div class="form-input">
              <ion-item>
                  <ion-label position="floating">Name
                  </ion-label>
                  <ion-input type="text"[(ngModel)]="nome" required>
                  </ion-input>
              </ion-item>
          </div>
          <div class="form-input">
            <ion-item>
                <ion-label position="floating">email
                </ion-label>
                <ion-input type="email" [(ngModel)]="email" required>
                </ion-input>
            </ion-item>
        </div>
          <div class="form-input">
              <ion-item>
                  <ion-label position="floating">Password
                  </ion-label>
                  <ion-input type="password" [(ngModel)]="password"required>
                  </ion-input>
              </ion-item>
          </div>
          <div class="action-buttons">
              <ion-button color="secondary" fill="outline"
               shape="block" class="login-button" (click)="register()">Sign Up</ion-button>
              <p routerLink="/login" class="forgot">Already Acoount?</p>
          </div>
      </div>
  </div>
</ion-content>
