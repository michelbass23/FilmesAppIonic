<ion-content class="ion-text-center">
    <div class="content">
        <div class="logo">
            <img src="../../../assets/logo.png" alt="">
        </div>
        <div class="login-form ion-padding">
            <div class="form-input">
                <ion-item>
                    <ion-label position="floating">Email
                    </ion-label>
                    <ion-input type="email"[(ngModel)]="email">
                    </ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-item>
                    <ion-label position="floating">Password
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="password">
                    </ion-input>
                </ion-item>
            </div>
            <div class="action-buttons">
                <ion-button color="secondary" shape="block" 
                class="login-button"(click)="login()">Sign In</ion-button>
                <p class="forgot"(click)="recover()">Forgot password ?</p>
                <ion-button fill="outline" color="secondary" shape="block" class="signup-button" (click)="pageSignUp()">Sign Up</ion-button>
            </div>
        </div>
    </div>
</ion-content>
